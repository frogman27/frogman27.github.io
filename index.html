<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>MindAR Marker Viewer</title>

  <!-- A-Frame + MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js?v=1.4.2"></script>
  <script src="js/mindar-aframe.prod.js"></script>



  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #zoomSlider {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 20;
    }

    label[for="zoomSlider"] {
      position: absolute;
      left: -9999px;
    }

    #loading {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 6px 10px;
      z-index: 10;
    }

    /* CSS order fix for cursor */
    .grab-cursor {
      cursor: -webkit-grab;
      cursor: grab;
    }
  </style>
</head>
<body>

  <label for="zoomSlider">Zoom Level</label>
  <input
    type="range"
    id="zoomSlider"
    title="Zoom level control"
    min="40"
    max="120"
    value="80"
    step="1"
  />

  <div id="loading">Loading AR Scene...</div>

  <a-scene
    mindar-image="imageTargetSrc: targets/demo.mind; autoStart: true; filterMinCF:0.001; filterBeta: 0.001"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true, logarithmicDepthBuffer: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >

    <a-assets>
      <a-asset-item id="model-Demo-Model" src="models/demo_model.glb"></a-asset-item>
      <audio id="audio-Demo-Model" src="audio/demo_audio.mp3"></audio>
    </a-assets>

    <a-camera id="mainCamera" position="0 0 0" look-controls camera></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity
        gltf-model="#model-Demo-Model"
        scale="0.5 0.5 0.5"
        position="0 0 0"
        rotation="0 0 0"
        animation-mixer
      ></a-entity>
    </a-entity>

  </a-scene>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loading').style.display = 'none';

      const zoomSlider = document.getElementById('zoomSlider');
      const camera = document.querySelector('#mainCamera').getObject3D('camera');

      zoomSlider.addEventListener('input', () => {
        if (camera && camera.isPerspectiveCamera) {
          camera.fov = parseFloat(zoomSlider.value);
          camera.updateProjectionMatrix();
        }
      });

      const anchor = document.querySelector('[mindar-image-target]');
      anchor.addEventListener('targetFound', () => {
        const audio = document.getElementById('audio-Demo-Model');
        if (audio) {
          audio.currentTime = 0;
          audio.play().catch(e => console.warn('Audio error:', e));
        }
      });

      anchor.addEventListener('targetLost', () => {
        const audio = document.getElementById('audio-Demo-Model');
        if (audio) {
          audio.pause();
        }
      });
    });
  </script>
</body>
</html>
