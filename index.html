<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Marker Model Viewer</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.4.7/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Loading AR Scene...</div>

  <a-scene embedded arjs="sourceType: webcam;">
    <a-assets></a-assets>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    async function loadModelList() {
      try {
        const res = await fetch('models.json');
        if (!res.ok) throw new Error(`Failed to fetch models.json: ${res.status}`);
        const models = await res.json();

        models.forEach(entry => {
          if (
            typeof entry !== 'object' ||
            !entry.name ||
            !entry.marker ||
            !entry.glb
          ) {
            console.warn('❌ Skipping invalid or incomplete model entry:', entry);
            return;
          }
          loadModel(entry);
        });
      } catch (err) {
        console.error('⚠️ Error loading models.json:', err);
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }

    function loadModel(entry) {
      const assets = document.querySelector('a-assets');
      const scene = document.querySelector('a-scene');

      // --- Add model to assets ---
      const modelAsset = document.createElement('a-asset-item');
      modelAsset.setAttribute('id', `model-${entry.name}`);
      modelAsset.setAttribute('src', entry.glb);
      assets.appendChild(modelAsset);

      // --- Add audio if present ---
      let hasAudio = false;
      if (entry.audio) {
        const audioAsset = document.createElement('audio');
        audioAsset.setAttribute('id', `audio-${entry.name}`);
        audioAsset.setAttribute('src', entry.audio);
        assets.appendChild(audioAsset);
        hasAudio = true;
      }

      // --- Marker setup ---
      const marker = document.createElement('a-marker');
      marker.setAttribute('type', 'pattern');
      marker.setAttribute('url', entry.marker);
      marker.setAttribute('id', `marker-${entry.name}`);

      // --- 3D model setup ---
      const modelEntity = document.createElement('a-entity');
      modelEntity.setAttribute('gltf-model', `#model-${entry.name}`);
      modelEntity.setAttribute('scale', entry.scale || '0.5 0.5 0.5');
      modelEntity.setAttribute('animation-mixer', '');
      marker.appendChild(modelEntity);

      // --- Audio behavior ---
      if (hasAudio) {
        marker.addEventListener('markerFound', () => {
          const audio = document.getElementById(`audio-${entry.name}`);
          if (audio) audio.play().catch(err => console.warn('Audio play failed:', err));
        });

        marker.addEventListener('markerLost', () => {
          const audio = document.getElementById(`audio-${entry.name}`);
          if (audio) audio.pause();
        });
      }

      scene.appendChild(marker);
    }

    window.addEventListener('DOMContentLoaded', loadModelList);
  </script>
</body>
</html>
