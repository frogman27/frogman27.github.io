<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WebXR AR Sticky Model</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      font-size: 1.5em;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div id="loading">Starting AR...</div>

  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
    <a-assets>
      <a-asset-item id="demoModel" src="models/demo_model.glb"></a-asset-item>
    </a-assets>

    <a-entity light="type: directional; color: #fff; intensity: 1" position="1 2 1"></a-entity>
    <a-entity light="type: ambient; color: #888"></a-entity>

    <a-marker id="myMarker" type="pattern" url="markers/pattern-Demo_tag.patt"></a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const scene = document.querySelector("a-scene");
      const marker = document.querySelector("#myMarker");
      let modelPlaced = false;

      scene.addEventListener("loaded", () => {
        const THREE = AFRAME.THREE;
        document.getElementById("loading").style.display = "none";

        marker.addEventListener("markerFound", () => {
          console.log("ðŸŽ¯ Marker detected!");

          if (!modelPlaced) {
            // Create model element
            const model = document.createElement("a-entity");
            model.setAttribute("gltf-model", "#demoModel");
            model.setAttribute("scale", "0.5 0.5 0.5");
            model.setAttribute("animation-mixer", "");

            // Wait for model to finish loading so object3D is available
            model.addEventListener("model-loaded", () => {
              const markerObj = marker.object3D;
              const worldPos = new THREE.Vector3();
              const worldQuat = new THREE.Quaternion();
              const worldEuler = new THREE.Euler();

              markerObj.getWorldPosition(worldPos);
              markerObj.getWorldQuaternion(worldQuat);
              worldEuler.setFromQuaternion(worldQuat, 'YXZ');

              // Apply world transform
              model.object3D.position.copy(worldPos);
              model.object3D.rotation.copy(worldEuler);

              // Detach from marker/camera hierarchy
              scene.object3D.add(model.object3D); // Add to world root
              model.parentNode.removeChild(model); // Prevent A-Frame from reattaching to old parents
              modelPlaced = true;
              console.log("ðŸ“¦ Model placed in world.");
            });

            // Temporarily attach to DOM so model loads
            scene.appendChild(model);
          }
        });

        marker.addEventListener("markerLost", () => {
          console.log("ðŸ‘‹ Marker lost.");
        });
      });
    });
  </script>
</body>
</html>
