<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <title>AR Marker Model Viewer</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>

  <!-- AR.js (A-Frame version) -->
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #loading {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 10px;
      font-size: 16px;
      z-index: 10;
    }

    #zoomSlider {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 20;
    }

    * {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      -webkit-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>

  <label for="zoomSlider" id="zoomLabel" style="position:absolute;left:-9999px;">Zoom level</label>
  <input
    type="range"
    id="zoomSlider"
    min="40"
    max="120"
    value="80"
    step="1"
    aria-labelledby="zoomLabel"
  />

  <div id="loading">Loading AR Scene...</div>

  <a-scene
    embedded
    arjs="sourceType: webcam;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
  >
    <a-assets></a-assets>
    <!-- AR.js replaces this with its own camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    async function loadModelList() {
      try {
        const res = await fetch('models.json', { cache: "no-store" });
        const models = await res.json();

        models.forEach(entry => {
          if (!entry.name || !entry.modelUrl || !entry.patternUrl) {
            console.warn('❌ Skipping incomplete model entry:', entry);
            return;
          }

          loadModel({
            name: entry.name,
            marker: entry.patternUrl,
            glb: entry.modelUrl,
            scale: (typeof entry.scale === "string") ? entry.scale : "0.5 0.5 0.5",
            audio: entry.audioUrl || null
          });
        });
      } catch (err) {
        console.error('❌ Failed to load models.json:', err);
      }
    }

    function loadModel(entry) {
      const scene = document.querySelector('a-scene');
      const assets = document.querySelector('a-assets');

      const modelAsset = document.createElement('a-asset-item');
      modelAsset.setAttribute('id', `model-${entry.name}`);
      modelAsset.setAttribute('src', entry.glb);
      modelAsset.onerror = () => console.warn(`⚠️ Failed to load model: ${entry.glb}`);
      assets.appendChild(modelAsset);

      if (entry.audio) {
        const audioAsset = document.createElement('audio');
        audioAsset.setAttribute('id', `audio-${entry.name}`);
        audioAsset.setAttribute('src', entry.audio);
        audioAsset.onerror = () => console.warn(`⚠️ Failed to load audio: ${entry.audio}`);
        assets.appendChild(audioAsset);
      }

      const marker = document.createElement('a-marker');
      marker.setAttribute('type', 'pattern');
      marker.setAttribute('url', entry.marker);
      marker.setAttribute('id', `marker-${entry.name}`);

      const modelEntity = document.createElement('a-entity');
      modelEntity.setAttribute('gltf-model', `#model-${entry.name}`);
      modelEntity.setAttribute('scale', entry.scale);
      modelEntity.setAttribute('animation-mixer', '');
      marker.appendChild(modelEntity);

      marker.addEventListener('markerFound', () => {
        const audio = document.getElementById(`audio-${entry.name}`);
        if (audio) {
          audio.currentTime = 0;
          audio.play().catch(e => console.warn('Audio error:', e));
        }
      });

      marker.addEventListener('markerLost', () => {
        const audio = document.getElementById(`audio-${entry.name}`);
        if (audio) audio.pause();
      });

      scene.appendChild(marker);
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadModelList().then(() => {
        document.getElementById('loading').style.display = 'none';
      });

      const zoomSlider = document.getElementById('zoomSlider');
      const sceneEl = document.querySelector('a-scene');

      // Once scene starts rendering (ensures AR.js camera is ready)
      sceneEl.addEventListener('renderstart', () => {
        const threeCamera = sceneEl.camera;
        if (!threeCamera) {
          console.warn('❌ Unable to access scene camera');
          return;
        }

        // Set initial FOV
        threeCamera.fov = parseFloat(zoomSlider.value);
        threeCamera.updateProjectionMatrix();

        // Attach zoom handler
        zoomSlider.addEventListener('input', (e) => {
          const fov = parseFloat(e.target.value);
          threeCamera.fov = fov;
          threeCamera.updateProjectionMatrix();
        });
      });
    });
  </script>
</body>
</html>
