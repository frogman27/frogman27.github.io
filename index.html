<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AR Marker Model Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: absolute;
      top: 10px; left: 10px;
      color: white; background: rgba(0,0,0,0.7);
      padding: 5px; z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Loading AR Scene...</div>

  <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false">
    <a-assets></a-assets>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    async function loadModelList() {
      try {
        const res = await fetch('models.json');
        const models = await res.json();
        models.forEach(entry => {
          if (!entry.name || !entry.modelUrl || !entry.patternUrl) {
            console.warn('❌ Skipping invalid model entry:', entry);
            return;
          }

          entry.glb = entry.modelUrl;
          entry.marker = entry.patternUrl;
          entry.audio = entry.audioUrl || null;
          loadModel(entry);
        });
      } catch (err) {
        console.error('❌ Failed to load models.json:', err);
      }
    }

    function loadModel(entry) {
      const assets = document.querySelector('a-assets');
      const scene = document.querySelector('a-scene');

      // Add GLB to assets
      const modelAsset = document.createElement('a-asset-item');
      modelAsset.setAttribute('id', `model-${entry.name}`);
      modelAsset.setAttribute('src', entry.glb);
      assets.appendChild(modelAsset);

      // Optional audio asset
      if (entry.audio) {
        const audio = document.createElement('audio');
        audio.setAttribute('id', `audio-${entry.name}`);
        audio.setAttribute('src', entry.audio);
        audio.setAttribute('preload', 'auto');
        assets.appendChild(audio);
      }

      // Marker
      const marker = document.createElement('a-marker');
      marker.setAttribute('type', 'pattern');
      marker.setAttribute('url', entry.marker);
      marker.setAttribute('id', `marker-${entry.name}`);

      // Empty placeholder
      const placeholder = document.createElement('a-entity');
      marker.appendChild(placeholder);
      scene.appendChild(marker);

      // Once marker is found, spawn model if not yet spawned
      marker.addEventListener('markerFound', () => {
        if (!scene.querySelector(`#spawned-${entry.name}`)) {
          const model = document.createElement('a-entity');
          model.setAttribute('id', `spawned-${entry.name}`);
          model.setAttribute('gltf-model', `#model-${entry.name}`);
          model.setAttribute('scale', entry.scale || '0.5 0.5 0.5');

          // Position where marker was detected
          const worldPos = marker.object3D.getWorldPosition(new THREE.Vector3());
          const worldRot = marker.object3D.getWorldQuaternion(new THREE.Quaternion());
          model.object3D.position.copy(worldPos);
          model.object3D.quaternion.copy(worldRot);

          scene.appendChild(model);
        }

        const audio = document.getElementById(`audio-${entry.name}`);
        if (audio) {
          audio.currentTime = 0;
          audio.play().catch(err => console.warn('⚠️ Audio play failed:', err));
        }
      });

      marker.addEventListener('markerLost', () => {
        const audio = document.getElementById(`audio-${entry.name}`);
        if (audio) audio.pause();
      });
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadModelList().then(() => {
        document.getElementById('loading').style.display = 'none';
      });
    });
  </script>
</body>
</html>
