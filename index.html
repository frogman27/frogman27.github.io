<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AR Marker Model Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.4.7/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Loading AR Scene...</div>

  <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false">
    <a-assets id="assets"></a-assets>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const modelInstances = {};

    async function loadModelList() {
      try {
        const res = await fetch('models.json');
        const models = await res.json();

        models.forEach(entry => {
          if (!entry.name || !entry.modelUrl || !entry.patternUrl) {
            console.warn('❌ Skipping invalid or incomplete model entry:', entry);
            return;
          }

          // Add to assets
          const assets = document.getElementById('assets');
          const modelAsset = document.createElement('a-asset-item');
          modelAsset.setAttribute('id', `model-${entry.name}`);
          modelAsset.setAttribute('src', entry.modelUrl);
          assets.appendChild(modelAsset);

          if (entry.audioUrl) {
            const audioAsset = document.createElement('audio');
            audioAsset.setAttribute('id', `audio-${entry.name}`);
            audioAsset.setAttribute('src', entry.audioUrl);
            assets.appendChild(audioAsset);
          }

          addTrackedModel(entry);
        });

        document.getElementById('loading').style.display = 'none';
      } catch (err) {
        console.error('❌ Failed to load models.json:', err);
      }
    }

    function addTrackedModel(entry) {
      const scene = document.querySelector('a-scene');

      const marker = document.createElement('a-marker');
      marker.setAttribute('type', 'pattern');
      marker.setAttribute('url', entry.patternUrl);
      marker.setAttribute('id', `marker-${entry.name}`);
      marker.setAttribute('registerevents', ''); // optional, for custom logic

      // Only add model once
      let modelEntity = document.createElement('a-entity');
      modelEntity.setAttribute('gltf-model', `#model-${entry.name}`);
      modelEntity.setAttribute('scale', Array.isArray(entry.scale) ? entry.scale.join(' ') : '0.5 0.5 0.5');
      modelEntity.setAttribute('animation-mixer', '');
      marker.appendChild(modelEntity);

      // Audio behavior
      const audioId = `audio-${entry.name}`;
      let audioPlayed = false;

      marker.addEventListener('markerFound', () => {
        const audio = document.getElementById(audioId);
        if (audio && !audioPlayed) {
          audio.currentTime = 0;
          audio.play().catch(e => console.warn('Audio error:', e));
          audioPlayed = true;
        }
      });

      marker.addEventListener('markerLost', () => {
        const audio = document.getElementById(audioId);
        if (audio) audio.pause();
        audioPlayed = false;
      });

      scene.appendChild(marker);
    }

    window.addEventListener('DOMContentLoaded', loadModelList);
  </script>
</body>
</html>
