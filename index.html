<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AR Marker Model Viewer</title>
  <script src="libs/arjs/aframe-ar.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.4.7/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: absolute; top: 10px; left: 10px;
      color: white; background: rgba(0,0,0,0.7);
      padding: 5px; z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Loading AR Scene...</div>

  <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false">
    <a-assets></a-assets>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    async function loadModelList() {
      try {
        const res = await fetch('models.json');
        const models = await res.json();
        models.forEach(entry => {
          if (!entry.name || !entry.modelUrl || !entry.patternUrl) {
            console.warn('❌ Skipping incomplete model entry:', entry);
            return;
          }

          entry.glb = entry.modelUrl;
          entry.marker = entry.patternUrl;
          entry.audio = entry.audioUrl || null;
          loadModel(entry);
        });
      } catch (err) {
        console.error('❌ Failed to load models.json:', err);
      }
    }

    function loadModel(entry) {
      const assets = document.querySelector('a-assets');
      const scene = document.querySelector('a-scene');

      // Model asset
      const modelAsset = document.createElement('a-asset-item');
      modelAsset.setAttribute('id', `model-${entry.name}`);
      modelAsset.setAttribute('src', entry.glb);
      modelAsset.onerror = () => console.warn(`⚠️ Model failed to load: ${entry.glb}`);
      assets.appendChild(modelAsset);

      // Optional audio
      if (entry.audio) {
        const audioAsset = document.createElement('audio');
        audioAsset.setAttribute('id', `audio-${entry.name}`);
        audioAsset.setAttribute('src', entry.audio);
        audioAsset.onerror = () => console.warn(`⚠️ Audio failed to load: ${entry.audio}`);
        assets.appendChild(audioAsset);
      }

      // Marker
      const marker = document.createElement('a-marker');
      marker.setAttribute('type', 'pattern');
      marker.setAttribute('url', entry.marker);
      marker.setAttribute('id', `marker-${entry.name}`);

      // Model entity
      const modelEntity = document.createElement('a-entity');
      modelEntity.setAttribute('gltf-model', `#model-${entry.name}`);
      const scale = entry.scale || [0.5, 0.5, 0.5];
      modelEntity.setAttribute('scale', scale.join(' '));
      modelEntity.setAttribute('animation-mixer', '');

      marker.appendChild(modelEntity);

      // Audio logic
      marker.addEventListener('markerFound', () => {
        const audio = document.getElementById(`audio-${entry.name}`);
        if (audio) {
          audio.currentTime = 0;
          audio.play().catch(err => console.warn('Audio playback failed:', err));
        }
      });

      marker.addEventListener('markerLost', () => {
        const audio = document.getElementById(`audio-${entry.name}`);
        if (audio) audio.pause();
      });

      scene.appendChild(marker);
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadModelList().then(() => {
        document.getElementById('loading').style.display = 'none';
      });
    });
  </script>
</body>
</html>
