<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multi-Marker WebAR Viewer</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.min.js"></script>
    <script src="js/ar-control.js"></script>
    <style>
      #controls {
        position: fixed;
        bottom: 10px;
        width: 100%;
        text-align: center;
        z-index: 9999;
      }

      #controls button {
        font-size: 18px;
        padding: 10px 20px;
        margin: 5px;
        background: #ffffffaa;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; cameraParametersUrl: data/camera_para.dat"
    >
      <!-- Marker 1 -->
      <a-marker id="marker1" type="pattern" url="markers/marker1.patt" emitevents="true">
        <a-entity
          id="model1"
          gltf-model="models/marker1.glb"
          animation-mixer
          scale="0.5 0.5 0.5"
        ></a-entity>
        <a-sound id="sound1" src="audio/marker1.mp3" autoplay="false"></a-sound>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker id="marker2" type="pattern" url="markers/marker2.patt" emitevents="true">
        <a-entity
          id="model2"
          gltf-model="models/marker2.glb"
          animation-mixer
          scale="0.5 0.5 0.5"
        ></a-entity>
        <a-sound id="sound2" src="audio/marker2.mp3" autoplay="false"></a-sound>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div id="controls">
      <button onclick="playMedia()">‚ñ∂ Play</button>
      <button onclick="pauseMedia()">‚è∏ Pause</button>
      <button onclick="replayMedia()">üîÅ Replay</button>
    </div>
  </body>
</html>
