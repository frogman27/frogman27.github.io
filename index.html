<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebXR AR Marker with 3D Model</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #loading {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        font-size: 1.5em;
        z-index: 10;
      }
    </style>
  </head>

  <body>
    <div id="loading">Starting AR...</div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" vr-mode-ui="enabled: false">
      
      <!-- Custom Marker -->
      <a-marker type="pattern" url="markers/pattern-Demo_tag.patt">
        <a-box position="0 0.5 0" color="red" depth="1" height="1" width="1"
               animation="property: rotation; to: 0 360 0; loop: true; dur: 2000">
        </a-box>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const scene = document.querySelector("a-scene");
        scene.addEventListener("loaded", () => {
          document.getElementById("loading").style.display = "none";
        });
      });
    </script>
  </body>
</html>
