<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MindAR Marker Viewer</title>

  <!-- A-Frame + MindAR -->
  <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/aframe/mindar-aframe.prod.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    #zoomSlider {
      position: absolute;
      bottom: 10px;
      left: 10px;
      z-index: 20;
    }

    #loading {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 10px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">Loading AR Scene...</div>
  <input type="range" id="zoomSlider" min="40" max="120" value="80" step="1" />

  <a-scene
    mindar-image="imageTargetSrc: targets/demo.mind; autoStart: true;"
    embedded
    color-space="sRGB"
    renderer="colorManagement: true; logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >

    <a-assets></a-assets>

    <mindar-camera>
      <a-entity id="mainCamera" camera look-controls position="0 0 0"></a-entity>
    </mindar-camera>
  </a-scene>

  <script>
    async function loadModelList() {
      try {
        const res = await fetch('models.json', { cache: "no-store" });
        const models = await res.json();

        models.forEach(entry => {
          loadMindARModel(entry);
        });

        document.getElementById('loading').style.display = 'none';
      } catch (err) {
        console.error('❌ Failed to load models.json:', err);
      }
    }

    function loadMindARModel(entry) {
      const scene = document.querySelector('a-scene');
      const assets = document.querySelector('a-assets');

      const modelAsset = document.createElement('a-asset-item');
      modelAsset.setAttribute('id', `model-${entry.name}`);
      modelAsset.setAttribute('src', entry.modelUrl);
      modelAsset.addEventListener('error', () => {
        console.warn(`❌ Could not load model: ${entry.modelUrl}`);
      });
      assets.appendChild(modelAsset);

      if (entry.audioUrl) {
        const audio = document.createElement('audio');
        audio.setAttribute('id', `audio-${entry.name}`);
        audio.setAttribute('src', entry.audioUrl);
        assets.appendChild(audio);
      }

      const anchor = document.createElement('a-entity');
      anchor.setAttribute('mindar-image-target', `targetIndex: ${entry.targetIndex || 0}`);

      const model = document.createElement('a-entity');
      model.setAttribute('gltf-model', `#model-${entry.name}`);
      model.setAttribute('scale', entry.scale || '0.5 0.5 0.5');
      model.setAttribute('position', '0 0 0');
      model.setAttribute('rotation', '0 0 0');
      model.setAttribute('animation-mixer', '');

      anchor.appendChild(model);

      anchor.addEventListener('targetFound', () => {
        const audio = document.getElementById(`audio-${entry.name}`);
        if (audio) {
          audio.currentTime = 0;
          audio.play().catch(e => console.warn('Audio error:', e));
        }
      });

      anchor.addEventListener('targetLost', () => {
        const audio = document.getElementById(`audio-${entry.name}`);
        if (audio) audio.pause();
      });

      scene.appendChild(anchor);
    }

    window.addEventListener('DOMContentLoaded', async () => {
      await navigator.mediaDevices.getUserMedia({ video: true }).catch(() => {
        alert('Camera access is required.');
      });

      loadModelList();

      const zoomSlider = document.getElementById('zoomSlider');
      const sceneEl = document.querySelector('a-scene');

      sceneEl.addEventListener('loaded', () => {
        const camera = document.querySelector('#mainCamera').getObject3D('camera');
        if (!camera || !camera.isPerspectiveCamera) return;

        zoomSlider.addEventListener('input', () => {
          camera.fov = parseFloat(zoomSlider.value);
          camera.updateProjectionMatrix();
        });
      });
    });
  </script>
</body>
</html>
