<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AR Marker Model Viewer</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.4.7/aframe/build/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #loading {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      background: rgba(0,0,0,0.7);
      padding: 5px;
      z-index: 10;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="loading">Loading AR Scene...</div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false"
  >
    <a-assets></a-assets>
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    async function loadModelList() {
      try {
        const res = await fetch('models.json');
        const models = await res.json();
        models.forEach(entry => {
          // Normalize keys
          entry.marker = entry.patternUrl || entry.marker;
          entry.glb = entry.modelUrl || entry.glb;
          entry.audio = entry.audioUrl || entry.audio;

          // Validate fields
          if (!entry.name || !entry.marker || !entry.glb) {
            console.warn("❌ Skipping invalid or incomplete model entry:", entry);
            return;
          }

          loadModel(entry);
        });
      } catch (err) {
        console.error('❌ Failed to load models.json:', err);
      }
    }

    function loadModel(entry) {
      const assets = document.querySelector('a-assets');
      const scene = document.querySelector('a-scene');

      // GLB model
      const modelAsset = document.createElement('a-asset-item');
      modelAsset.setAttribute('id', `model-${entry.name}`);
      modelAsset.setAttribute('src', entry.glb);
      modelAsset.onerror = () => console.warn(`⚠️ Failed to load model: ${entry.glb}`);
      assets.appendChild(modelAsset);

      // Optional audio
      let audioAsset = null;
      if (entry.audio) {
        audioAsset = document.createElement('audio');
        audioAsset.setAttribute('id', `audio-${entry.name}`);
        audioAsset.setAttribute('src', entry.audio);
        audioAsset.onerror = () => console.warn(`⚠️ Failed to load audio: ${entry.audio}`);
        assets.appendChild(audioAsset);
      }

      // Marker
      const marker = document.createElement('a-marker');
      marker.setAttribute('type', 'pattern');
      marker.setAttribute('url', entry.marker);
      marker.setAttribute('id', `marker-${entry.name}`);

      // 3D Model
      const modelEntity = document.createElement('a-entity');
      modelEntity.setAttribute('gltf-model', `#model-${entry.name}`);
      modelEntity.setAttribute('scale', entry.scale || '0.5 0.5 0.5');
      modelEntity.setAttribute('animation-mixer', '');
      marker.appendChild(modelEntity);

      // Audio control
      marker.addEventListener('markerFound', () => {
        console.log(`📌 Marker found: ${entry.name}`);
        const audio = document.getElementById(`audio-${entry.name}`);
        if (audio) {
          audio.currentTime = 0;
          audio.play().catch(err => console.warn('⚠️ Audio playback failed:', err));
        }
      });

      marker.addEventListener('markerLost', () => {
        console.log(`👋 Marker lost: ${entry.name}`);
        const audio = document.getElementById(`audio-${entry.name}`);
        if (audio) audio.pause();
      });

      scene.appendChild(marker);
    }

    window.addEventListener('DOMContentLoaded', () => {
      loadModelList().then(() => {
        document.getElementById('loading').style.display = 'none';
      });
    });
  </script>
</body>
</html>
