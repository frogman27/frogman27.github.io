
<!DOCTYPE html>

    #game {
      white-space: pre;
      padding: 10px;
      font-size: 16px;
      line-height: 1.2;
      height: 360px;
      overflow-y: auto;
    }
    #status {
      white-space: pre-wrap;
      padding: 10px;
      height: 100px;
      overflow-y: auto;
      background: #222;
      border-top: 1px solid #0f0;
    }
    #command {
      width: 100%;

      font-family: monospace;
      margin-bottom: 10px;
    }
    #inventory {
      margin-top: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
