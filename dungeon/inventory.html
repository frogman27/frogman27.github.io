<script>
  window.updateInfo = s => {
    document.getElementById("equipment").textContent =
      `Melee: ${s.player.weapon}\nRanged: ${s.player.ranged}\nArmor: ${s.player.armor}`;
    document.getElementById("spells").textContent   = s.player.spells.join("\n");
    document.getElementById("inventory").textContent=
      s.player.inventory.filter(i =>
        !i.startsWith("spell:") &&
        ![s.player.weapon, s.player.ranged, s.player.armor].includes(i)
      ).join("\n");
  };
  parent.frameLoaded('infoFrame');
</script>
