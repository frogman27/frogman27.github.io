
<!DOCTYPE html><html><body style="margin:0;background:#000;">
<input id="cmd" style="width:100%;height:100%;background:#000;color:#0f0;font-family:monospace;font-size:18px;border:none" placeholder="type commands here">
<script src="logic.js"></script>
<script>
const input=document.getElementById('cmd');
input.addEventListener('keydown',e=>{if(e.key==='Enter'){parent.handleCommand(input.value);input.value='';}});
</script>
</body></html>
