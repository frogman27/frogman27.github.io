<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Multi-Marker WebAR Viewer (Debug Enabled)</title>
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-ar.min.js"></script>
  <link rel="stylesheet" href="css/all.min.css">
  <style>
    * { box-sizing: border-box; }
    #controls {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100vw;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: 9999;
    }
    #controls button {
      flex: 1 1 auto;
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background-color: white;
      cursor: pointer;
      min-width: 100px;
      max-width: 160px;
    }
    i[class^="fa-"] {
      font-family: "Font Awesome 6 Free";
      font-weight: 900;
    }
  </style>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene
    vr-mode-ui="enabled: false"
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; cameraParametersUrl: data/camera_para.dat"
  >
    <!-- Marker 1 -->
    <a-marker id="marker1" type="pattern" url="markers/marker1.patt" emitevents="true">
      <a-entity
        id="model1"
        gltf-model="models/marker1.glb"
        animation-mixer="clip: Greeting.001; loop: once"
        scale="0.5 0.5 0.5"
      ></a-entity>
      <a-sound id="sound1" src="audio/marker1.mp3" autoplay="false"></a-sound>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <!-- UI Buttons -->
  <div id="controls">
    <button onclick="playMedia()"><i class="fa-solid fa-play"></i> Play</button>
    <button onclick="pauseMedia()"><i class="fa-solid fa-pause"></i> Pause</button>
    <button onclick="replayMedia()"><i class="fa-solid fa-rotate-right"></i> Replay</button>
  </div>

  <!-- Diagnostic Script -->
  <script>
    const markers = {
      marker1: {
        model: '#model1',
        sound: '#sound1'
      }
    };

    let activeMarker = null;

    AFRAME.scenes[0].addEventListener('loaded', () => {
      console.log('A-Frame scene loaded');
      Object.keys(markers).forEach(id => {
        const markerEl = document.querySelector(`#${id}`);
        const modelEl = document.querySelector(markers[id].model);
        const soundEl = document.querySelector(markers[id].sound);

        // Log when marker is found
        markerEl.addEventListener('markerFound', () => {
          console.log(`üìå Marker found: ${id}`);
          activeMarker = id;

          // Check and log model load
          if (!modelEl.hasLoaded) {
            console.log('‚è≥ Waiting for model to load...');
            modelEl.addEventListener('model-loaded', (e) => {
              console.log('‚úÖ Model loaded');
              const anims = e.detail.model.animations;
              console.log('üìΩÔ∏è Animations available:', anims.map(a => a.name));
              if (modelEl.components['animation-mixer']) {
                modelEl.components['animation-mixer'].play();
                console.log('‚ñ∂Ô∏è Animation started');
              }
              if (soundEl.components.sound && !soundEl.components.sound.isPlaying) {
                soundEl.components.sound.playSound();
                console.log('üîä Sound played');
              }
            });
          } else {
            console.log('‚úÖ Model already loaded');
            if (modelEl.components['animation-mixer']) {
              modelEl.components['animation-mixer'].play();
              console.log('‚ñ∂Ô∏è Animation started');
            }
            if (soundEl.components.sound && !soundEl.components.sound.isPlaying) {
              soundEl.components.sound.playSound();
              console.log('üîä Sound played');
            }
          }
        });

        // Log when marker is lost
        markerEl.addEventListener('markerLost', () => {
          console.log(`‚ùå Marker lost: ${id}`);
          if (modelEl.components['animation-mixer']) {
            modelEl.components['animation-mixer'].stopAction();
            console.log('‚èπÔ∏è Animation stopped');
          }
          if (soundEl.components.sound && soundEl.components.sound.isPlaying) {
            soundEl.components.sound.stopSound();
            console.log('üîá Sound stopped');
          }
          activeMarker = null;
        });
      });
    });

    // Playback Controls
    function playMedia() {
      if (!activeMarker) return;
      const model = document.querySelector(markers[activeMarker].model);
      const sound = document.querySelector(markers[activeMarker].sound);
      if (model.components['animation-mixer']) {
        model.components['animation-mixer'].play();
        console.log('‚ñ∂Ô∏è Play button pressed');
      }
      if (sound.components.sound) {
        sound.components.sound.playSound();
      }
    }

    function pauseMedia() {
      if (!activeMarker) return;
      const model = document.querySelector(markers[activeMarker].model);
      const sound = document.querySelector(markers[activeMarker].sound);
      if (model.components['animation-mixer']) {
        model.components['animation-mixer'].pause();
        console.log('‚è∏Ô∏è Pause button pressed');
      }
      if (sound.components.sound) {
        sound.components.sound.pause();
      }
    }

    function replayMedia() {
      if (!activeMarker) return;
      const model = document.querySelector(markers[activeMarker].model);
      const sound = document.querySelector(markers[activeMarker].sound);
      if (model.components['animation-mixer']) {
        model.components['animation-mixer'].stopAction();
        model.components['animation-mixer'].play();
        console.log('üîÅ Replay button pressed');
      }
      if (sound.components.sound) {
        sound.components.sound.stopSound();
        sound.components.sound.playSound();
      }
    }
  </script>
</body>
</html>
