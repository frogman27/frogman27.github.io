<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Multi-Marker WebAR Viewer</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.min.js"></script>
    <script src="js/ar-control.js"></script>
    <link rel="stylesheet" href="css/all.min.css">
    <style>
      * {
        box-sizing: border-box;
      }

      #controls {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100vw;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.85);
        z-index: 9999;
      }

      #controls button {
        flex: 1 1 auto;
        font-size: 1.2rem;
        padding: 10px 20px;
        margin: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        background-color: white;
        cursor: pointer;
        min-width: 100px;
        max-width: 160px;
      }

      @media (max-width: 480px) {
        #controls button {
          font-size: 1rem;
          padding: 8px 14px;
        }
      }

      i[class^="fa-"] {
        font-family: "Font Awesome 6 Free";
        font-weight: 900;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; cameraParametersUrl: data/camera_para.dat"
    >
      <!-- Marker 1 -->
      <a-marker id="marker1" type="pattern" url="markers/marker1.patt" emitevents="true">
        <a-entity
          id="model1"
          gltf-model="models/marker1.glb"
          animation-mixer="clip: Animation; loop: once"
          scale="0.5 0.5 0.5"
        ></a-entity>
        <a-sound id="sound1" src="audio/marker1.mp3" autoplay="false"></a-sound>
      </a-marker>

      <!-- Marker 2 -->
      <a-marker id="marker2" type="pattern" url="markers/marker2.patt" emitevents="true">
        <a-entity
          id="model2"
          gltf-model="models/marker2.glb"
          animation-mixer="clip: *"
          scale="0.5 0.5 0.5"
        ></a-entity>
        <a-sound id="sound2" src="audio/marker2.mp3" autoplay="false"></a-sound>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <div id="controls">
      <button onclick="playMedia()"><i class="fa-solid fa-play"></i> Play</button>
      <button onclick="pauseMedia()"><i class="fa-solid fa-pause"></i> Pause</button>
      <button onclick="replayMedia()"><i class="fa-solid fa-rotate-right"></i> Replay</button>
    </div>

    <script>
      const markers = {
        marker1: {
          model: '#model1',
          sound: '#sound1'
        },
        marker2: {
          model: '#model2',
          sound: '#sound2'
        }
      };

      let activeMarker = null;

      AFRAME.scenes[0].addEventListener('loaded', () => {
        Object.keys(markers).forEach(id => {
          const markerEl = document.querySelector(`#${id}`);

          markerEl.addEventListener('markerFound', () => {
            activeMarker = id;
            const model = document.querySelector(markers[id].model);
            const sound = document.querySelector(markers[id].sound);

            if (!model.hasLoaded) {
              model.addEventListener('model-loaded', () => {
                if (model.components['animation-mixer']) {
                  model.components['animation-mixer'].play();
                }
                if (sound.components.sound && !sound.components.sound.isPlaying) {
                  sound.components.sound.playSound();
                }
              });
            } else {
              if (model.components['animation-mixer']) {
                model.components['animation-mixer'].play();
              }
              if (sound.components.sound && !sound.components.sound.isPlaying) {
                sound.components.sound.playSound();
              }
            }
          });

          markerEl.addEventListener('markerLost', () => {
            const model = document.querySelector(markers[id].model);
            const sound = document.querySelector(markers[id].sound);

            if (model.components['animation-mixer']) {
              model.components['animation-mixer'].stopAction();
            }
            if (sound.components.sound && sound.components.sound.isPlaying) {
              sound.components.sound.stopSound();
            }

            activeMarker = null;
          });
        });
      });

      function playMedia() {
        if (!activeMarker) return;
        const model = document.querySelector(markers[activeMarker].model);
        const sound = document.querySelector(markers[activeMarker].sound);

        if (model.components['animation-mixer']) {
          model.components['animation-mixer'].play();
        }
        if (sound.components.sound) {
          sound.components.sound.playSound();
        }
      }

      function pauseMedia() {
        if (!activeMarker) return;
        const model = document.querySelector(markers[activeMarker].model);
        const sound = document.querySelector(markers[activeMarker].sound);

        if (model.components['animation-mixer']) {
          model.components['animation-mixer'].pause();
        }
        if (sound.components.sound) {
          sound.components.sound.pause();
        }
      }

      function replayMedia() {
        if (!activeMarker) return;
        const model = document.querySelector(markers[activeMarker].model);
        const sound = document.querySelector(markers[activeMarker].sound);

        if (model.components['animation-mixer']) {
          model.components['animation-mixer'].stopAction();
          model.components['animation-mixer'].play();
        }
        if (sound.components.sound) {
          sound.components.sound.stopSound();
          sound.components.sound.playSound();
        }
      }
    </script>
  </body>
</html>
